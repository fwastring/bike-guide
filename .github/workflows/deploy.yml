name: Backend - Build and Push

on:
  push:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for changes
        id: changes
        run: |
          files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files: $files"
          if [[ "$files" == *"frontend/"* ]]; then
            echo "Frontend changed, triggering frontend job"
            echo "frontend=true" >> $GITHUB_ENV
          fi
          if [[ "$files" == *"backend/"* ]]; then
            echo "Backend changed, triggering backend job"
            echo "backend=true" >> $GITHUB_ENV
          fi
  backend:
    if: env.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./backend
          tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  frontend:
    if: env.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./backend
          tags: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}

  backend-deployment:
    runs-on: ubuntu-latest
    if: env.backend == 'true'
    needs: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: fwastring/argocd-bike-guide
          token: ${{ secrets.GITOPS_TOKEN}}

      - name: Update Kubernetes deployment with new image tag
        run: |
          # Update the deployment.yaml with the new image tag (ghcr.io/${{ github.repository }}/backend:${{ github.sha }})
          sed -i 's|image: ghcr.io/${{ github.repository }}/backend:.*|image: ghcr.io/${{ github.repository }}/backend:${{ github.sha }}|' k8s/deployment.yml

          # Commit and push the changes to the repository
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/deployment.yml
          git commit -m "Update backend image tag to ${{ github.sha }}"
          git push origin main

  frontend-deployment:
    runs-on: ubuntu-latest
    if: env.frontend == 'true'
    needs: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          repository: fwastring/argocd-bike-guide
          token: ${{ secrets.GITOPS_TOKEN}}

      - name: Update Kubernetes deployment with new image tag
        run: |
          # Update the deployment.yaml with the new image tag (ghcr.io/${{ github.repository }}/backend:${{ github.sha }})
          sed -i 's|image: ghcr.io/${{ github.repository }}/frontend:.*|image: ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}|' k8s/deployment.yml

          # Commit and push the changes to the repository
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add k8s/deployment.yml
          git commit -m "Update frontend image tag to ${{ github.sha }}"
          git push origin main
